<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0288D1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Вода -->
  <rect width="100" height="100" fill="url(#waterGradient)"/>
  
  <!-- Волны -->
  <path d="M0,60 Q25,50 50,60 T100,60 L100,100 L0,100 Z" fill="#B3E5FC" opacity="0.5"/>
  <path d="M0,70 Q25,65 50,70 T100,70 L100,100 L0,100 Z" fill="#81D4FA" opacity="0.4"/>
  
  <!-- Малыш (простая форма) -->
  <circle cx="50" cy="45" r="12" fill="#FFD54F"/>
  
  <!-- Тело малыша -->
  <ellipse cx="50" cy="60" rx="10" ry="8" fill="#FFE082"/>
  
  <!-- Ручки -->
  <ellipse cx="42" cy="58" rx="4" ry="6" fill="#FFD54F" transform="rotate(-30 42 58)"/>
  <ellipse cx="58" cy="58" rx="4" ry="6" fill="#FFD54F" transform="rotate(30 58 58)"/>
  
  <!-- Глазки -->
  <circle cx="47" cy="43" r="1.5" fill="#333"/>
  <circle cx="53" cy="43" r="1.5" fill="#333"/>
  
  <!-- Улыбка -->
  <path d="M47,48 Q50,50 53,48" stroke="#333" stroke-width="1" fill="none" stroke-linecap="round"/>
  
  <!-- Пузырьки -->
  <circle cx="30" cy="35" r="3" fill="#E3F2FD" opacity="0.7"/>
  <circle cx="70" cy="40" r="2.5" fill="#E3F2FD" opacity="0.7"/>
  <circle cx="35" cy="50" r="2" fill="#E3F2FD" opacity="0.6"/>
  <circle cx="65" cy="30" r="2" fill="#E3F2FD" opacity="0.6"/>
</svg>